<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header">
                <p>✍️To do list</p>
                <div class="add_todo">
                    <form id="todoform">
                        <input id="addtodo" type="text" name="addtoto"/>
                        <label for="label" class="label">New to do</label>
                        <button type="submit">
                            <img src="./img/add.png" alt="">
                        </button>
                    </form>
                </div>
            </div>
        </header>
        <div id="todo_list">
            <!-- List of to do -->
        </div>
    </div>
    <script src="./App.js"></script>
</body>
</html>
